# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dogcatpredictionapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dogcatprediction.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9b017f2d8ef148218c0f3983357438d2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f2362771b2ed49a09dc21b5c8d8ca964 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dogcatprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9b017f2d8ef148218c0f3983357438d2 }}/dog_cat_classification_v2.2.1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dogcatpredictionapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_49db1940d20f42f695b7c8bdc7a1c447 }}
        images: 'dogcatprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9b017f2d8ef148218c0f3983357438d2 }}/dog_cat_classification_v2.2.1:${{ github.sha }}'